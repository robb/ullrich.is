overwrite: true
schema: 'http://localhost:8000/___graphql'
documents:
  - './lib/**/*.{js,jsx,ts,tsx}'
  - './src/**/*.{js,jsx,ts,tsx}'
  - './node_modules/gatsby-*/**/*.js'
generates:
  src/generated/graphql.ts:
    plugins:
      - add: '/* tslint:disable */'
      - 'typescript'
      - 'typescript-operations'
    config:
      avoidOptionals: true